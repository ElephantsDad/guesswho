{% extends "layout.html" %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div class="container">
   <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li class="active" data-target="carouselExampleIndicators" data-slide-to="0"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="1"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="2"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="3"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="4"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="5"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="6"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="7"></li>
               <li data-target="carouselExampleIndicators" data-slide-to="8"></li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="{{ url_for('static', filename='location_1.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Гримерка </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_2.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Космос </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_3.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Маяк </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_4.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Затерянный остров </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_5.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Парк аттракционов </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_6.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Улица </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_7.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Деревня </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_8.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Встреча алкоголиков </div>
               </div>
               <div class="carousel-item">
                  <img src="{{ url_for('static', filename='location_9.jpg') }}" alt="" class="img-fluid d-block w-100">
                  <div class="carousel-caption titles_3"> Цирк </div>
               </div>
            </div>
            <a href="#carouselExampleIndicators" class="carousel-control-prev" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a href="#carouselExampleIndicators" class="carousel-control-next" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
         </div>
      </div>
      <div class="col-md-2"></div>
   </div>
</div>
{% endblock content %}
